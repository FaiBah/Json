name: Generate UUID JSON

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # keeps token so we can push

    - name: Generate UUID and write to JSON
      run: |
        uuid=$(uuidgen)
        echo "{ \"uuid\": \"$uuid\" }" > uuid.json

    - name: Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add uuid.json
        git commit -m "Update UUID" || echo "No changes to commit"
        git push
